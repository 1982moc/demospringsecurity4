<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .text-center {
            text-align: center;
        }
    </style>
    <title>ADMIN PANEL</title>
</head>
<body>
<h1 style="text-align: center;"><strong>USERS LIST</strong></h1>
<br><br>
<div class="text-center">
    <input type="button" value="Add user" onclick="window.location.href = '/admin/register'"/>
</div>
<div class="text-center">
    <input type="button" value="Your Profile" onclick="window.location.href = '/user'"/>
</div>
<div class="text-center">
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<br><br>
<table border="1" align="center" cellspacing="0" cellpadding="3">
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    <tr style="text-align: center;" th:each="user : ${users}">
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.firstname}">First Name</td>
        <td th:text="${user.secondName}">Second Name</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.roles}">Role</td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.id})}">
                <button type="button">Edit user</button>
            </a>
            <form th:method="post" th:action="@{/admin/{id}(id=${user.id})}" style="display: inline;">
                <input type="hidden" name="_method" value="delete"/>
                <input type="submit" value="Delete user"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
